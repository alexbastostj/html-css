<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias de HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Img-m.png" type="image/png">
        <img src="Imagens/Img-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/Running Errands - TrackTribe.mp3" autoplay controls></audio>-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Running Errands - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Running Errands - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Running Errands - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir esse formato de arquivo <a href="midia/Running Errands - TrackTribe.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

    
</body>
</html>
