<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>

    <video width="400" poster="Imagem/Img-m.png" controls autoplay loop>
        <source src="midia/Meu-Video01 720p60f.webm" type="video/webm">
        <source src="midia/Meu-Video01 720p60f.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        <!-- colocar todos os formatos de vídeo do menor para o maior para rodar em todos os navegadores-->

    </video>
    <h1>Inserindo Vídeo Externo</h1>
    <p>Este vídeo está hospedado pelo Youtube</p>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=pakk1PuHpHupG4DN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
